<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 E CSS3 - One Page Site</title>
    <meta name="description" content="Aprendendo HTML5, CSS3 e SEO de forma simples, prática e objetiva desenvolvendo passo a passo do zero até a hospedagem um site one page moderno e responsivo.">
    <link rel="icon" href="src/imagens/favicon.png">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

        <h1>Cabeçalho</h1>

        <h2>Destaque</h2>

        <h2>Sobre</h2>
    </section>
    <!-- One page -->
    <section id="OnePage">
        <h2>One page</h2>
    </section>
    <!-- Wireframe -->
    <section id="Wireframe">
        <h2>Wireframe</h2>
    </section>
    <!-- Conteudo -->
    <section id="Conteudo">
        <h2>Conteúdo</h2>
    </section>

    <footer id="Rodape">
        <h2>Rodapé</h2>
    </footer>

</html>
