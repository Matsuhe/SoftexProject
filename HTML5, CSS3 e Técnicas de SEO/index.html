<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 E CSS3 - One Page Site</title>
    <meta name="description" content="Aprendendo HTML5, CSS3 e SEO de forma simples, prática e objetiva desenvolvendo passo a passo do zero até a hospedagem um site one page moderno e responsivo.">
    <link rel="icon" href="src/imagens/favicon.png">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header id="cabecalho">
        <div class="Container">
            <h1>Cabeçalho</h1>

        </div><!-- Container -->
    </header>
    <!-- Destaque -->
    <main id="destaque">
        <div class="Container">
            <h2>Destaque</h2>
            
        </div><!-- Container -->
    </main>
    <!-- Sobre -->
    <section id="sobre">
        <div class="Container">
            <h2>Sobre</h2>
            
        </div><!-- Container -->
    </section>
    <!-- One page -->
    <section id="onepage">
        <div class="Container">
            <h2>One page</h2>
            
        </div><!-- Container -->
    </section>
    <!-- Wireframe -->
    <section id="wireframe">
        <div class="Container">
            <h2>Wireframe</h2>
            
        </div><!-- Container -->
    </section>
    <!-- Conteudo -->
    <section id="Conteudo">
        <div class="Container">
            <h2>Conteúdo</h2>
            
        </div><!-- Container -->
    </section>
    <!-- Rodapé -->
    <footer id="Rodape">
        <div class="Container">
            <h2>Rodapé</h2>
            
        </div><!-- Container -->
    </footer>
</body>
</html>
